<html>

<head>
    <title>Farm Progress Show 2022 Display</title>
    <link href="/vendor/fa/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/vendor/iastate-v2.0.13/css/iastate.min.css" rel="stylesheet">
    <link rel='stylesheet' href="/vendor/openlayers/6.15.1/ol.css" type='text/css'>
    <link rel='stylesheet' href="/vendor/openlayers/6.15.1/ol-layerswitcher.css" type='text/css'>
    <link rel="stylesheet" href="/vendor/jquery-ui/1.13.2/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="fps.css" />
</head>

<body>
    <img src="/images/iem_logo.svg"
     style="height: 75px; position: absolute; left: 25px; top: -5px;">

    <h3 class="title">Iowa Environmental Mesonet:: Capturing Iowa's Weather and Climate Variability</h3>

    <p class="wx">ISU AEA Farm (2 miles SE FPS), <span id="wxtime">9:46 AM</span> Temp: 80&deg;F Rain:0.00"</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <div class="row">
        <div class="col-md-10" style="padding-left: 25px;">
            <div id="olmap"></div>
        </div>
        <div class="col-md-2">
        </div>
    </div>

    <div class="row coop-data-template"
     style="display:none; min-height: 0px; width: 100%; overflow-y: hidden; height: auto;">
        <div class="col-md-3" style="overflow-y: scroll; height: 450;">
            <h3>Temperature</h3>
            <button role="button" class="btnloader" onClick="loaderClicked(this)"
            data-url-template="/plotting/auto/plot/3/network:{network}::station:{station}::month:7::type:max-high::_e:{elem}.js"
            ><i class="fa fa-line-chart"></i> July Max High</button>
            <br /><button role="button" class="btnloader" onClick="loaderClicked(this)"
            data-url-template="/plotting/auto/plot/3/network:{network}::station:{station}::month:7::type:avg-high::_e:{elem}.js"
            ><i class="fa fa-line-chart"></i> July Average Highs</button>
            <br /><button role="button" class="btnloader" onClick="loaderClicked(this)"
            data-url-template="/plotting/auto/plot/3/network:{network}::station:{station}::month:7::type:max-high::_e:{elem}.js"
            ><i class="fa fa-line-chart"></i> TBD</button>
            <br /><button role="button" class="btnloader" onClick="loaderClicked(this)"
            data-url-template="/plotting/auto/plot/3/network:{network}::station:{station}::month:7::type:max-high::_e:{elem}.js"
            ><i class="fa fa-line-chart"></i> TBD</button>
            <br /><button role="button" class="btnloader" onClick="loaderClicked(this)"
            data-url-template="/plotting/auto/plot/3/network:{network}::station:{station}::month:7::type:max-high::_e:{elem}.js"
            ><i class="fa fa-line-chart"></i> TBD</button>
            <h3>Precipitation</h3>
            <br /><button role="button" class="btnloader" onClick="loaderClicked(this)"
            data-url-template="/plotting/auto/plot/3/network:{network}::station:{station}::month:7::type:sum-precip::_e:{elem}.js"
            ><i class="fa fa-line-chart"></i> July Total Precip</button>
            <br /><button role="button" class="btnloader" onClick="loaderClicked(this)"
            data-url-template="/plotting/auto/plot/3/network:{network}::station:{station}::month:7::type:max-high::_e:{elem}.js"
            ><i class="fa fa-line-chart"></i> TBD</button>
            <br /><button role="button" class="btnloader" onClick="loaderClicked(this)"
            data-url-template="/plotting/auto/plot/3/network:{network}::station:{station}::month:7::type:max-high::_e:{elem}.js"
            ><i class="fa fa-line-chart"></i> TBD</button>
            <br /><button role="button" class="btnloader" onClick="loaderClicked(this)"
            data-url-template="/plotting/auto/plot/3/network:{network}::station:{station}::month:7::type:max-high::_e:{elem}.js"
            ><i class="fa fa-line-chart"></i> TBD</button>
        </div>
        <div class="col-md-9 data-display" style="overflow-y: auto; height: auto;""></div>
    </div>

</body>
<script src="/vendor/jquery/1.11.3/jquery-1.11.3.min.js"></script>
<script src="/vendor/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src='/vendor/openlayers/6.15.1/ol.js'></script>
<script src='/vendor/openlayers/6.15.1/ol-layerswitcher.js'></script>
<script src="/vendor/jquery-ui/1.13.2/jquery-ui.js"></script>
<script src="/vendor/highcharts/10.1.0/highcharts.js"></script>
<script src="/vendor/highcharts/10.1.0/highcharts-more.js"></script>
<script src="/vendor/highcharts/10.1.0/modules/accessibility.js"></script>
<script src="/vendor/highcharts/10.1.0/modules/exporting.js"></script>
<script src="/vendor/highcharts/10.1.0/modules/heatmap.js"></script>
<script src="app.js"></script>
<script src="dialog.js"></script>

</html>

<html>

        <div class="col-md-3" style="overflow-y: scroll; height: 450;">
            <h3>High Temps</h3>

            data-url-template="/plotting/auto/plot/3/network:{network}::station:{station}::month:7::type:max-high::_e:{elem}.js"

            data-url-template="/plotting/auto/plot/3/network:{network}::station:{station}::month:7::type:max-high::_e:{elem}.js"

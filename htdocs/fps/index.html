<html>

<head>
    <title>Farm Progress Show 2022 Display</title>
    <link href="/vendor/fa/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/vendor/iastate-v2.0.13/css/iastate.min.css" rel="stylesheet">
    <link rel='stylesheet' href="/vendor/openlayers/6.15.1/ol.css" type='text/css'>
    <link rel='stylesheet' href="/vendor/openlayers/6.15.1/ol-layerswitcher.css" type='text/css'>

    <link rel="stylesheet" type="text/css" href="fps.css" />
</head>

<body>

    <!-- Modals -->
    <div class="modal fade" id="locatorModal" tabindex="-1" role="dialog" aria-labelledby="eventsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="eventsModalLabel">Listing of Daily Events</h4>
                </div>
                <div class="modal-body" onkeypress="return event.keyCode != 13;">
                    <div id="eventsres"></div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Content -->
    <div class="row">
        <div class="col-md-2">
            <img src="/images/iem_logo.svg" class="img img-responsive">
        </div>
        <div class="col-md-10">
            <h3>Iowa Environmental Mesonet</h3>
            <h3>Capturing Iowa's Weather and Climate Variability</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10">
            <div id="olmap"></div>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#locatorModal"><i
                class="fa fa-info"></i> Locator!</button>
            </div>
    </div>


</body>
<script src="/vendor/jquery/1.11.3/jquery-1.11.3.min.js"></script>
<script src="/vendor/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src='/vendor/openlayers/6.15.1/ol.js'></script>
<script src='/vendor/openlayers/6.15.1/ol-layerswitcher.js'></script>
<script src="app.js"></script>

</html>
